<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}"
      layout:fragment="content"
>
<body>
<th:block th:each="plan : ${plans}">
    <div class="card text-center">
        <div class="card-header">
            신고 목록 [[${plan.id}]]번
        </div>
        <div class="card-body">
            <p class="card-text">신고 사유: [[${plan.reason}]]</p>
            <p class="card-text">신고자 ID: [[${plan.userId}]]</p>
            <p class="card-text">일정 ID: [[${plan.planId}]]</p>
            <a href="#" class="btn btn-danger">일정 삭제</a>
        </div>
    </div>
</th:block>
</body>
</html>
