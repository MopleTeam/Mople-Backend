<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="header">
    <ul class="nav nav-pills nav-fill gap-2 p-1 small bg-primary rounded-5 shadow-sm" id="pillNav2" role="tablist"
        style="--bs-nav-link-color: var(--bs-success); --bs-nav-pills-link-active-color: var(--bs-primary); --bs-nav-pills-link-active-bg: var(--bs-white);">

        <li class="nav-item" role="presentation">
            <button
                    th:attr="aria-selected=${attribute.home}, class=${active.home}"
                    th:onclick="|location.href='@{/{adminPath}/ (adminPath=${adminPath})}'|"
                    data-bs-toggle="tab"
                    type="button"
                    role="tab"
            >
                Home
            </button>
        </li>

        <li class="nav-item" role="presentation">
            <button th:unless="${nickname == null}"
                    th:attr="aria-selected=${attribute.plan}, class=${active.plan}"
                    th:onclick="|location.href='@{/{adminPath}/plan (adminPath=${adminPath})}'|"
                    data-bs-toggle="tab"
                    type="button"
                    role="tab"
            >
                Plan
            </button>
        </li>

        <li class="nav-item" role="presentation">
            <button th:unless="${nickname == null}"
                    th:attr="aria-selected=${attribute.review}, class=${active.review}"
                    th:onclick="|location.href='@{/{adminPath}/review (adminPath=${adminPath})}'|"
                    data-bs-toggle="tab"
                    type="button"
                    role="tab"
            >
                Review
            </button>
        </li>

        <li class="nav-item" role="presentation">
            <button th:unless="${nickname == null}"
                    th:attr="aria-selected=${attribute.comment}, class=${active.comment}"
                    th:onclick="|location.href='@{/{adminPath}/comment (adminPath=${adminPath})}'|"
                    data-bs-toggle="tab"
                    type="button"
                    role="tab"
            >
                Comment
            </button>
        </li>

        <li class="nav-item" role="presentation">
            <button th:unless="${nickname == null}"
                    th:attr="aria-selected=${attribute.user}, class=${active.user}"
                    th:onclick="|location.href='@{/{adminPath}/ (adminPath=${adminPath})}'|"
                    data-bs-toggle="tab"
                    type="button"
                    role="tab"
            >
                User
            </button>
        </li>
    </ul>
</th:block>
</html>
